<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Select Control Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            min-width: 320px;
        }
        h1 { margin: 0; font-size: 1.8rem; }
        h2 { margin: 0; color: #a0a0a0; font-weight: normal; font-size: 1.2rem; }
        
        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .option:hover { background: #333; }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #007bff;
            cursor: pointer;
        }
        
        label { cursor: pointer; font-size: 1.1rem; user-select: none; }

        button {
            background-color: #333;
            color: #777;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: not-allowed;
            transition: all 0.2s;
            width: 100%;
            font-weight: bold;
        }
        
        button.active {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button.active:hover { background-color: #0056b3; }
        button.active:active { transform: scale(0.98); }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #2a2a2a;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight: bold; letter-spacing: 2px; color: white;">INITIALIZING SYSTEM</div>
    </div>

    <div class="container">
        <div style="margin-bottom: 0.5rem; color: #007bff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;">Initial Configuration</div>
        <h1 style="font-size: 3rem; margin: 0; color: #007bff;" id="screen-id-large">...</h1>
        <div style="background: #2a2a2a; padding: 0.5rem 1rem; border-radius: 20px; margin: 0.5rem 0;">
            <h2 id="screen-name" style="color: #fff; font-weight: bold;">Detecting...</h2>
        </div>
        <p style="color: #888; margin-top: -0.5rem; font-size: 0.9rem;">Please choose if this monitor will be your primary control panel.</p>
        
        <div class="option" onclick="toggleSelect(event)">
            <input type="checkbox" id="dashboard-check">
            <label for="dashboard-check">Set as Dashboard / Control Panel</label>
        </div>

        <button id="confirm-btn" onclick="saveConfig()">Confirm Selection</button>
        
        <div style="margin-top: 1rem; font-size: 0.8rem; color: #555;">
            Other monitors will automatically be used for projection.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const screen = params.get('screen');
        const checkbox = document.getElementById('dashboard-check');
        const btn = document.getElementById('confirm-btn');
        const loader = document.getElementById('loader');

        if (screen) {
            document.getElementById('screen-name').textContent = "Monitor: " + screen;
            document.getElementById('screen-id-large').textContent = screen.split('-').pop(); // Show just the ID (e.g. 1 or 2)
        }

        function showLoader() {
            loader.style.display = 'flex';
        }

        function toggleSelect(e) {
            if (e.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
            }
            updateBtn();
        }

        checkbox.addEventListener('change', updateBtn);

        function updateBtn() {
            if (checkbox.checked) {
                btn.classList.add('active');
                btn.disabled = false;
            } else {
                btn.classList.remove('active');
                btn.disabled = true;
            }
        }

        async function saveConfig() {
            if (!checkbox.checked || !screen) return;
            
            showLoader();
            btn.textContent = "Saving Configuration...";
            btn.classList.remove('active');
            btn.disabled = true;

            try {
                const response = await fetch('/api/config/monitor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dashboard_screen_name: screen })
                });
                
                if (response.ok) {
                    btn.textContent = "Success! Loading...";
                    // Reloading will cause the backend to serve index.html (the dashboard)
                    // or projection.html for others.
                    setTimeout(() => {
                        window.location.href = "/?screen=" + encodeURIComponent(screen);
                    }, 500);
                } else {
                    throw new Error("Failed to save");
                }
            } catch (err) {
                loader.style.display = 'none';
                alert("Error saving config: " + err);
                btn.textContent = "Confirm Selection";
                btn.classList.add('active');
                btn.disabled = false;
            }
        }

        // Poll for changes from other screens
        setInterval(async () => {
            try {
                const res = await fetch('/api/config/monitor');
                if (res.ok) {
                    const config = await res.json();
                    if (config.dashboard_screen_name) {
                        showLoader();
                        window.location.href = "/?screen=" + encodeURIComponent(screen);
                    }
                }
            } catch (e) {}
        }, 100);
    </script>
</body>
</html>
